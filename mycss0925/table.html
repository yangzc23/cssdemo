<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!-- 引入 Bootstrap的css框架 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- 引入jQuery框架 -->
<script src="js/jquery.js"></script>	
<!-- 引入Bootstrap的js框架 -->
<script src="js/bootstrap.min.js"></script>	
</head>
<body>
<ul class="nav nav-pills nav-fill">
  <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
  <li class="nav-item"><a class="nav-link" href="#">SVN</a></li>
  <li class="nav-item"><a class="nav-link" href="#">iOS</a></li>
  <li class="nav-item"><a class="nav-link" href="#">VB.Net</a></li>
  <li class="nav-item"><a class="nav-link" href="#">Java</a></li>
  <li class="nav-item"><a class="nav-link" href="#">PHP</a></li>
</ul>		
<table class="table table-striped">
  <caption>条纹表格布局</caption>
  <thead>
    <tr>
      <th>名称</th>
      <th>城市</th>
      <th>邮编</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Tanmay</td>
      <td>Bangalore</td>
      <td>560001</td>
    </tr>
    <tr>
      <td>Sachin</td>
      <td>Mumbai</td>
      <td>400003</td>
    </tr>
    <tr>
      <td>Uma</td>
      <td>Pune</td>
      <td>411027</td>
    </tr>
  </tbody>
</table>
<div>
<img src="img/girl02.jpg" class="rounded-circle" width="180" height="180">
<img src="img/girl02.jpg" class="rounded" width="180" height="180">
<img src="img/girl02.jpg" class="img-thumbnail" width="180" height="180">
</div>
<!-- 标准的按钮 -->
<button type="button" class="btn btn-default">默认按钮</button>
<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
<button type="button" class="btn btn-primary">原始按钮</button>
<!-- 表示一个成功的或积极的动作 -->
<button type="button" class="btn btn-success">成功按钮</button>
<!-- 信息警告消息的上下文按钮 -->
<button type="button" class="btn btn-info">信息按钮</button>
<!-- 表示应谨慎采取的动作 -->
<button type="button" class="btn btn-warning">警告按钮</button>
<!-- 表示一个危险的或潜在的负面动作 -->
<button type="button" class="btn btn-danger">危险按钮</button>
<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
<button type="button" class="btn btn-link">链接按钮</button>
</body>
</html>
