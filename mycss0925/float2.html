<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div00{
				border: 5px solid black;
				width: 350px;
				overflow: scroll;
			}
			
			#div01{
				border:5px solid red;
				height: 100px;
				width: 100px;
				background: red;
			}
			#div02{
				border:5px solid blue;
				height: 200px;
				width: 200px;
				float:right;
				background: blue;
			}	
			#div03{
				border:5px solid green;
				height: 100px;
				width: 500px;
				background: green;
				float:left;
			}						
		</style>
	</head>
	<body>
		<div id="div00">
		<div id="div01"></div>
		<div id="div02"></div>
		<div id="div03"></div>			
		</div>		
	</body>
</html>
